<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f1a; /* —Ç—ë–º–Ω—ã–π —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
            color: #e0e0ff;           /* —Å–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1, h2 {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }
        table {
            background-color: rgba(0,0,0,0.6);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #00ffff;
            border: none;
            color: #0f0f1a;
            font-weight: bold;
        }
        .btn-success {
            background-color: #ff00ff;
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #5555ff;
            border: none;
            color: #fff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255,255,255,0.05);
        }
        a {
            color: #00ffff;
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å—Ç—Ä–æ–∫ —Ç–∞–±–ª–∏—Ü—ã */
.table-hover tbody tr:hover {
    background-color: rgba(0, 255, 255, 0.2);
    transition: background-color 0.3s ease;
}

/* –ö–Ω–æ–ø–∫–∏ —Å –Ω–µ–æ–Ω–æ–≤—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
.btn-primary:hover, .btn-success:hover, .btn-secondary:hover {
    box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
}

/* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –º–µ—Ä—Ü–∞–Ω–∏—è */
h1, h2 {
    animation: neon-glow 1.5s ease-in-out infinite alternate;
}

@keyframes neon-glow {
    from { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff; }
    to { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
}

/* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
body {
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
        .card {
    animation: fadeIn 1s forwards, pulseBorder 2s infinite alternate;
}

@keyframes pulseBorder {
    from { box-shadow: 0 0 10px #00ffff; }
    to { box-shadow: 0 0 25px #ff00ff; }
}

.btn-primary:hover, .btn-success:hover {
    transform: scale(1.07);
    box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff;
}
    </style>
</head>
<body class="container mt-4">
    <h1>üöÄ Futuristic Task Manager</h1>
    <hr style="border-color: #00ffff;">
    {% block content %}{% endblock %}
</body>
</html>
